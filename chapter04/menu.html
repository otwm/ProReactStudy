<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hacked together sidebar transition</title>
    <style media="screen">
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 15px;
            border-bottom: solid 1px #eee;
            background-color: #ddd;
        }

        .sidebar {
            background-color: #eee;
            box-shadow: 1px 0 3px #888888;
            position: absolute;
            width: 15rem;
            height: 100%;
        }

        .sidebar-transition {
            opacity: 0;
            left: -15rem;
        }

        .sidebar-transition-active {
            opacity: 1;
            left: 0;
            transition: 0.5s;
        }
    </style>
</head>
<body>
<header>
    <button onclick="document.querySelector('.sidebar').classList.add('sidebar-transition-active')"
    >&#9776;</button>
</header>
<div>
    <ul class="sidebar sidebar-transition">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
    </ul>
</div>
</body>
</html>
